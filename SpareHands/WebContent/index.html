<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>SpareHands | Offer Small Jobs | Apply Small Jobs</title>

<!-- Styling -->
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/css/creative.css" rel="stylesheet">

<!-- Javascript -->
<script src="resources/scripts/jquery-2.1.4.min.js"></script>
<script src="resources/scripts/bootstrap.js"></script>
<script src="resources/scripts/react/react.js"></script>
<script src="resources/scripts/react/JSXTransformer.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="http://fb.me/react-with-addons-0.12.2.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
<script src="resources/scripts/utils.js"></script>
<script src="resources/scripts/main.js"></script>
<script type="text/babel" src="resources/scripts/login.js"></script>
<script type="text/babel" src="resources/scripts/register.js"></script>
<script type="text/babel" src="resources/scripts/profile.js"></script>
<script type="text/babel" src="resources/scripts/job.js"></script>
<script type="text/babel" src="resources/scripts/react/app.js"></script>

</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-content">
				<div class="navbar-left">
					<a href="#" class="active" id="jobsNav"> 
						<span class="glyphicon glyphicon-th" aria-hidden="true">Jobs</span>
					</a>
					<a href="#" class="inactive" id="applicationsNav"> 
						<span class="glyphicon glyphicon-envelope" aria-hidden="true">Applications</span>
					</a> 
					<a href="#" class="inactive" id="profileNav"> 
						<span class="glyphicon glyphicon-user" aria-hidden="true">Profile</span>
					</a>
				</div>
				<div class="navbar-center">
					<h3>SpareHands</h3>
				</div>
				<div class="navbar-right">
					<a href="#" id="login" data-toggle="modal"
						data-target="#loginModal"> <span aria-hidden="true">Login</span>
					</a> <a href="#" id="register" data-toggle="modal"
						data-target="#registerModal"> <span aria-hidden="true">Register</span>
					</a> <a href="#" id="logout"> <span aria-hidden="true">Logout</span>
					</a>
				</div>
			</div>
		</nav>
	</header>
	<a href="#" class="inactive" id="createJobButton" data-toggle="modal" data-target="#createJobModal">
		 <span aria-hidden="true">Create Job</span>
	</a>
	<section id="jobs-section" id="jobs-section">
			
	</section>
	<section id="applications-section"></section>
	<section id="profile-section">
		<div class="profile-content">
			<div class="profile-photo">
				<img src="resources/img/userProfiles/stock.jpg" alt="...">
			</div>
			<div class="profile-bio">
				<form class="modal-body">
					<ul class="nav nav-tabs nav-justified">
						<li role="presentation" class="active" id="myDetailsTab"><a
							href="#">My Details</a></li>
						<li role="presentation" id="myPasswordTab"><a href="#">Change
								Password</a></li>
						<li role="presentation" id="myAccountTab"><a href="#">Delete
								Account</a></li>
					</ul>
					<br>
					<div id="myDetailsSection">
						<div class="form-group">
							<input type="text" class="form-control input-lg"
								placeholder="First Name" id="profileForeName">
						</div>
						<div class="form-group">
							<input type="text" class="form-control input-lg"
								placeholder="Last Name" id="profileSurname">
						</div>
						<div class="form-group">
							<input type="email" class="form-control input-lg"
								placeholder="E-Mail Address" id="profileEmail">
						</div>
						<div class="form-group">
							<input type="date" class="form-control input-lg"
								placeholder="Date of Birth" id="profileDOB" min="1930-12-31"
								max="2020-12-31">
						</div>
						<div class="modalError" id="updateProfileError"></div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-lg btn-block"
								id="saveChangesButton">Save Changes!</button>
						</div>
					</div>
					<div id="myPasswordSection">
						<div class="form-group">
							<input type="password" class="form-control input-lg"
								placeholder="New Password" id="profilePassword">
						</div>
						<div class="form-group">
							<input type="password" class="form-control input-lg"
								placeholder="Confirm New Password" id="profilePasswordConfirm">
						</div>
						<div class="modalError" id="updatePasswordError"></div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-lg btn-block"
								id="updatePasswordButton">Save Password!</button>
						</div>
					</div>
					<div id="myAccountSection">
						<div class="form-group">
							<input type="password" class="form-control input-lg"
								placeholder="Enter Password" id="deleteAccountPassword">
						</div>
						<div class="modalError" id="deleteAccountError"></div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-lg btn-block"
								id="deleteAccountButton">Delete Account!</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer></footer>
</body>

<!--login modal-->
<div id="loginModal" class="modal fade" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h1 class="text-center">Login Details</h1>
			</div>
			<div class="modal-body">
				<form class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Email" id="loginEmail">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg"
							placeholder="Password" id="loginPassword">
					</div>
					<div class="modalError" id="loginModalError"></div>
					<div class="form-group">
						<button type="button" class="btn btn-primary btn-lg btn-block"
							id="loginButton">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--register modal-->
<div id="registerModal" class="modal fade" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h1 class="text-center">Register Details</h1>
			</div>
			<div class="modal-body">
				<div id="modalError"></div>
				<form class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="First Name" id="registerForeName">
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Last Name" id="registerSurname">
					</div>
					<div class="form-group">
						<input type="date" class="form-control input-lg"
							placeholder="Date of Birth" id="registerDOB" min="1930-12-31"
							max="2020-12-31">
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="E-Mail Address" id="registerEmail">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg"
							placeholder="Password" id="registerPassword">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg"
							placeholder="Confirm Password" id="registerPasswordConfirm">
					</div>
					<div class="modalError" id="registerModalError"></div>
					<div class="form-group">
						<button type="button" class="btn btn-primary btn-lg btn-block"
							id="registerButton">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--register modal-->
<div id="createJobModal" class="modal fade" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h1 class="text-center">Register Details</h1>
			</div>
			<div class="modal-body">
				<div id="modalError"></div>
				<form class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Title" id="createJobTitle">
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Description" id="createJobDescription">
					</div>
					<div class="form-group">
						<input type="date" class="form-control input-lg"
							placeholder="Date" id="creatJobDate" min="1930-12-31"
							max="2020-12-31">
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Location" id="createJobLocation">
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Reward" id="createJobReward">
					</div>
					<div class="modalError" id="jobModalError"></div>
					<div class="form-group">
						<button type="button" class="btn btn-primary btn-lg btn-block"
							id="createJobModalButton">Create Job!</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--register modal-->
<div id="jobDetailsModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h1 id="jobModalTitle"><span></span></h1>
			</div>
			<div class="well modal-body">
				<div class="modal-body-left">
					<div id="jobModalDescription"><h3>Description</h3><span></span></div>
				</div>
				<div class="modal-body-separator"></div>
				<div class="modal-body-right">
					<div id="jobModalDate"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>				
					<div id="jobModalLocation"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></div>
					<div id="jobModalReward"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span></div>	
					<div id="jobModalButtonContainer">
						<button type="button" class="btn btn-primary btn-lg btn-block" id="jobModalApplyButton">Apply!</button>		
					</div>	
				</div>	
			</div>
		</div>
	</div>
</div>
</html>
